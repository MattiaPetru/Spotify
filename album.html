<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Album</title>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" />
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png" />
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- bootstrap css & icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="album/album.css">
</head>

<body class="overflow-hidden bg-black-700">
    <main class="container-fluid p-0 m-0">
        <div class="row w-100 bg-black pb-5 m-0">
            <!-- Left sidebar -->
            <aside class="col col-md-3 col-lg-3 col-xl-2 d-md-flex d-none flex-column text-white p-3">
                <!-- Menu -->
                <ul class="nav nav-pills flex-column gap-2 pt-2 mb-5">
                    <li class="nav-item">
                        <a href="index.html" class="d-flex align-items-center gap-3 nav-link text-white current">
                            <i class="bi bi-house-fill"></i>
                            <strong class="fs-7">Home</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="search.html" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-search"></i>
                            <strong class="fs-7">Cerca</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-collection"></i>
                            <strong class="fs-7">La tua libreria</strong>
                        </a>
                    </li>
                    <!-- playlist -->
                    <li class="nav-item mt-4">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-plus-square-fill"></i>
                            <strong class="fs-7">Crea playlist</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-heart"></i>
                            <strong class="fs-7">Brani che ti piacciono</strong>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="d-flex align-items-center gap-3 nav-link text-white">
                            <i class="bi bi-bookmark"></i>
                            <strong class="fs-7">I tuoi episodi</strong>
                        </a>
                    </li>
                </ul>
                <!-- Posts -->
                <div id="postsContainer" class="py-5 mx-3 border-top border-secondary"></div>
            </aside>

            <!-- Contents -->
            <div id="songsContainer" class="col col-md-9 col-xl-8 position-relative p-0 pb-5">
                <!-- Controllers -->
                <div
                    class="page-controllers bg-transparent d-flex justify-content-between align-items-center position-fixed z-2 left-0 top-0 p-4 text-white">
                    <div class="d-flex align-items-center gap-3">
                        <a href="#" id="back" class="text-white"><i class="bi bi-chevron-left fs-5 rounded-circle bg-black-500 py-1 px-2 text-decoration-none"></i></a>
                        <a href="#" id="forward" class="text-white"><i class="bi bi-chevron-right fs-5 rounded-circle bg-black-500 py-1 px-2 text-decoration-none"></i></a>
                    </div>
                    <a href="#"
                        class="text-decoration-none bg-black-500 rounded-pill d-flex justify-content-start align-items-center">
                        <img src="_assets/user-2.png" alt="Username" class="user-img" />
                        <p class="px-3 py-2 m-0 text-white fs-7">Username</p>
                    </a>
                </div>

                <section class="w-100 h-100 position-absolute md-top-0 md-left-0 overflow-y-auto py-5">
                    <!-- Jumbotron container -->
                    <div id="jumbotron" class="skeleton px-4">
                        <!-- Skeleton -->
                        <div class="jumbotron">
                            <div class="bg-transparent d-flex align-items-end my-5 py-4 gap-4">
                                <img id="jumbotron-img" src="https://picsum.photos/200" class="rounded-1"
                                    alt="skeleton" />
                                <div class="d-flex flex-column gap-2 m-0 text-white w-75">
                                    <p id="jumbotron-upper-text" class="text-white m-0 rounded-pill w-25">ALBUM</p>
                                    <h1 id="jumbotron-title" class="title text-white fw-bold m-0 text-truncate rounded-pill w-100">Album title</h1>
                                    <div class="d-flex align-items-center gap-3">
                                        <img id="artist-img" src="https://picsum.photos/30" class="rounded-circle" />
                                        <a href="#" id="jumbotron-artist" class="text-decoration-none text-white rounded-pill m-0 w-75">Artist name</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- album songs list -->
                    <div id="songsTable" class="skeleton bg-gradinent-trasparent d-flex flex-column gap-3 py-5 px-4">
                        <div class="row d-flex justify-content-between align-items-center border-bottom-1">
                            <div class="col-6 d-flex align-items-center gap-3">
                                <p class="song-counter text-white-50">#</p>
                                <p class="text-white-50">TITOLO</p>
                            </div>
                            <p class="col-3 text-white-50 text-end">RANK</p>
                            <!-- TODO: inserire icona -->
                            <p class="col-3 text-white-50 text-end">DURATA</p>
                        </div>
                        <div id="songlist" class="row gap-3">

                        </div>

                    </div>

                </section>
            </div>

            <!-- Right sidebar -->
            <aside class="col d-none d-xl-flex flex-column text-white p-3">
                <div class="d-flex justify-content-between pt-3">
                    <h5>Attivit√† amici</h5>
                    <div class="d-flex gap-3">
                        <i class="bi bi-person-add"></i>
                        <i class="bi bi-x-lg"></i>
                    </div>
                </div>
                <ul id="friendsContainer" class="flex-column pt-5 ps-0 mb-5">
                </ul>
            </aside>

            <!-- Player -->
            <section id="player"
                class="container-fluid position-fixed bottom-0 left-0 px-4 py-3 bg-black-500 z-2 shadow-lg">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-3 align-items-center">
                        <img class="w-25" src="https://picsum.photos/100" alt="">
                        <div class="d-flex flex-column">
                            <strong class="fs-7 text-white">Nome canzone</strong>
                            <span class="fs-8 text-white-50">Artista</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center flex-column">
                        <div class="d-flex gap-4 justify-content-between align-items-center pb-1">
                            <i class="bi bi-shuffle text-white fs-4"></i>
                            <i class="bi bi-skip-backward-fill text-white fs-4"></i>
                            <i class="bi bi-play-circle-fill text-white fs-4"></i>
                            <i class="bi bi-skip-forward-fill text-white fs-4"></i>
                            <i class="bi bi-box-arrow-down text-white fs-4"></i>
                        </div>
                        <div class="d-flex gap-3 justify-content-between">
                            <div class="fs-7 text-white">00:00</div>
                            <input type="range" min="1" max="100" value="0" class="seek_slider">
                            <div class="fs-7 text-white">00:30</div>
                        </div>
                    </div>

                    <div class="d-flex gap-3 justify-content-between align-items-center">
                        <i class="bi bi-mic text-white fs-4"></i>
                        <i class="bi bi-chat-right-text text-white fs-4"></i>
                        <i class="bi bi-volume-up text-white fs-4"></i>
                        <input type="range" min="1" max="100" value="99" class="volume_slider text-light">
                    </div>
                </div>
            </section>
        </div>

    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="script.js"></script>
    <script src="album/album.js"></script>
</body>

</html>
